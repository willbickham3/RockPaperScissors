<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class ='game'>
        <h1><div class="main-title">Rock Paper Scissors</div></h1>
        <div class="btn-container">
            <button class="rock-button"data-button="rock">🤜</button>
            <button class="paper-button" data-button="paper">🤚</button>
            <button class="scissors-button" data-button="scissors">✌️</button>
        </div>
        <div class="round"></div>
        <div class="results">
        <div class="score">Your Score: <span class="player-points">0</span></div>
        <div class="score">Computer's Score: <span class ="computer-points">0</span></div>
        </div>
        <div class="result"></div>
    </div>
</body>
</html>
